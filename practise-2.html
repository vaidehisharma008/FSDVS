<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Filter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(69, 183, 209, 0.8)); }
        }

        .filter-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-label {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #categoryFilter {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);
            outline: none;
            min-width: 200px;
        }

        #categoryFilter:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 154, 158, 0.6);
            background: linear-gradient(135deg, #fecfef 0%, #ff9a9e 50%, #fad0c4 100%);
        }

        #categoryFilter:focus {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 154, 158, 0.8);
        }

        .search-box {
            position: relative;
        }

        #searchInput {
            padding: 15px 50px 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            font-weight: bold;
            outline: none;
            min-width: 250px;
            box-shadow: 0 8px 25px rgba(168, 237, 234, 0.4);
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(168, 237, 234, 0.6);
        }

        #searchInput::placeholder {
            color: #666;
            font-weight: normal;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2em;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
            opacity: 1;
            visibility: visible;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .product-card.hidden {
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
            height: 0;
            padding: 0;
            margin: 0;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .product-card:hover .product-image::before {
            left: 100%;
        }

        .electronics { background: linear-gradient(45deg, #667eea, #764ba2); }
        .clothing { background: linear-gradient(45deg, #f093fb, #f5576c); }
        .books { background: linear-gradient(45deg, #4facfe, #00f2fe); }
        .sports { background: linear-gradient(45deg, #43e97b, #38f9d7); }
        .home { background: linear-gradient(45deg, #fa709a, #fee140); }

        .product-title {
            font-size: 1.4em;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .product-category {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-electronics { background: linear-gradient(45deg, #667eea, #764ba2); color: white; }
        .category-clothing { background: linear-gradient(45deg, #f093fb, #f5576c); color: white; }
        .category-books { background: linear-gradient(45deg, #4facfe, #00f2fe); color: white; }
        .category-sports { background: linear-gradient(45deg, #43e97b, #38f9d7); color: white; }
        .category-home { background: linear-gradient(45deg, #fa709a, #fee140); color: white; }

        .product-price {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd89b, #19547b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .product-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .add-to-cart-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .no-products {
            text-align: center;
            font-size: 1.5em;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .container { padding: 20px; }
            h1 { font-size: 2em; }
            .filter-section { flex-direction: column; gap: 15px; }
            #categoryFilter, #searchInput { min-width: auto; width: 100%; }
            .products-grid { grid-template-columns: 1fr; }
            .stats { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛍️ Product Store</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalProducts">20</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="visibleProducts">20</div>
                <div class="stat-label">Showing</div>
            </div>
        </div>

        <div class="filter-section">
            <span class="filter-label">🎯 Filter by Category:</span>
            <select id="categoryFilter">
                <option value="all">🌟 All Products</option>
                <option value="electronics">📱 Electronics</option>
                <option value="clothing">👕 Clothing</option>
                <option value="books">📚 Books</option>
                <option value="sports">⚽ Sports</option>
                <option value="home">🏠 Home & Garden</option>
            </select>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="🔍 Search products...">
                <span class="search-icon">🔍</span>
            </div>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be generated by JavaScript -->
        </div>

        <div class="no-products" id="noProducts" style="display: none;">
            😔 No products found matching your criteria.
        </div>
    </div>

    <script>
        // Sample product data
        const products = [
            {

                name: "Smartphone Pro",

                description: "Latest flagship smartphone with advanced features",
                icon: "📱"
            },
            {
                id: 2,

            },
            {

                icon: "💻"
            },
            {
                id: 4,

            },
            {
                id: 5,
                name: "Designer Jacket",
                category: "clothing",
                price: "$129",
                description: "Stylish winter jacket with premium materials",

            },
            {

                name: "Running Shoes",

                price: "$89",
                description: "Comfortable athletic shoes for daily running",
                icon: "👟"
            },
            {
                id: 7,
                name: "Cotton T-Shirt",
                category: "clothing",
                price: "$25",
                description: "Premium cotton t-shirt in various colors",
                icon: "👕"
            },
            {
                id: 8,
                name: "Denim Jeans",
                category: "clothing",
                price: "$79",
                description: "Classic fit denim jeans with modern styling",
                icon: "👖"
            },
            {
                id: 9,
                name: "JavaScript Guide",
                category: "books",
                price: "$39",
                description: "Complete guide to modern JavaScript development",
                icon: "📖"
            },
            {
                id: 10,
                name: "Design Patterns",
                category: "books",
                price: "$45",
                description: "Essential design patterns for software engineers",
                icon: "📚"
            },
            {
                id: 11,
                name: "Web Development",
                category: "books",
                price: "$52",
                description: "Full-stack web development comprehensive guide",
                icon: "💡"
            },
            {
                id: 12,
                name: "Data Structures",
                category: "books",
                price: "$48",
                description: "Algorithms and data structures made easy",
                icon: "🔢"
            },
            {
                id: 13,
                name: "Basketball",
                category: "sports",
                price: "$29",
                description: "Official size basketball for indoor/outdoor play",
                icon: "🏀"
            },
            {
                id: 14,
                name: "Tennis Racket",
                category: "sports",
                price: "$89",
                description: "Professional tennis racket with carbon fiber frame",
                icon: "🎾"
            },
            {
                id: 15,
                name: "Yoga Mat",
                category: "sports",
                price: "$35",
                description: "Non-slip yoga mat for home workouts",
                icon: "🧘"
            },
            {
                id: 16,
                name: "Dumbbells Set",
                category: "sports",
                price: "$149",
                description: "Adjustable dumbbells for strength training",
                icon: "🏋️"
            },
            {
                id: 17,
                name: "Coffee Maker",
                category: "home",
                price: "$79",
                description: "Automatic drip coffee maker with timer",
                icon: "☕"
            },
            {
                id: 18,
                name: "Garden Tools",
                category: "home",
                price: "$55",
                description: "Complete set of essential gardening tools",
                icon: "🌱"
            },
            {
                id: 19,
                name: "LED Lamp",
                category: "home",
                price: "$45",
                description: "Modern LED desk lamp with adjustable brightness",
                icon: "💡"
            },
            {
                id: 20,
                name: "Kitchen Scale",
                category: "home",
                price: "$32",
                description: "Digital kitchen scale for precise measurements",
                icon: "⚖️"
            }
        ];

        // DOM elements
        const categoryFilter = document.getElementById('categoryFilter');
        const searchInput = document.getElementById('searchInput');
        const productsGrid = document.getElementById('productsGrid');
        const noProducts = document.getElementById('noProducts');
        const totalProductsSpan = document.getElementById('totalProducts');
        const visibleProductsSpan = document.getElementById('visibleProducts');

        let filteredProducts = [...products];

        // Initialize the page
        function init() {
            renderProducts(products);
            updateStats(products.length);
            
            // Add event listeners
            categoryFilter.addEventListener('change', filterProducts);
            searchInput.addEventListener('input', filterProducts);
        }

        // Render products in the grid
        function renderProducts(productsToRender) {
            productsGrid.innerHTML = '';
            
            if (productsToRender.length === 0) {
                noProducts.style.display = 'block';
                return;
            } else {
                noProducts.style.display = 'none';
            }

            productsToRender.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.style.animationDelay = `${index * 0.1}s`;
                
                productCard.innerHTML = `
                    <div class="product-image ${product.category}">
                        ${product.icon}
                    </div>
                    <h3 class="product-title">${product.name}</h3>
                    <span class="product-category category-${product.category}">${product.category}</span>
                    <div class="product-price">${product.price}</div>
                    <p class="product-description">${product.description}</p>
                    <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                        🛒 Add to Cart
                    </button>
                `;
                
                productsGrid.appendChild(productCard);
            });
        }

        // Filter products based on category and search term
        function filterProducts() {
            const selectedCategory = categoryFilter.value;
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            filteredProducts = products.filter(product => {
                const matchesCategory = selectedCategory === 'all' || product.category === selectedCategory;
                const matchesSearch = searchTerm === '' || 
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm) ||
                    product.category.toLowerCase().includes(searchTerm);
                
                return matchesCategory && matchesSearch;
            });
            
            // Add fade-out animation to existing products
            const existingCards = document.querySelectorAll('.product-card');
            existingCards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.05}s`;
                card.classList.add('hidden');
            });
            
            // Render filtered products after a short delay
            setTimeout(() => {
                renderProducts(filteredProducts);
                updateStats(filteredProducts.length);
            }, 300);
        }

        // Update statistics
        function updateStats(count) {
            visibleProductsSpan.textContent = count;
            totalProductsSpan.textContent = products.length;
        }

        // Add to cart function (placeholder)
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            // Create a temporary notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
                color: white;
                padding: 15px 25px;
                border-radius: 50px;
                font-weight: bold;
                z-index: 1000;
                box-shadow: 0 10px 30px rgba(67, 233, 123, 0.4);
                transform: translateX(300px);
                transition: transform 0.3s ease;
            `;
            notification.textContent = `✅ ${product.name} added to cart!`;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(300px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Initialize the application
        init();
    </script>
</body>
</html>
